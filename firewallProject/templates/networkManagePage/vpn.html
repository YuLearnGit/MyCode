<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VPN设置</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="../static/js/loadframe.js" ></script>
	<link media="screen" type="text/css" href="../static/css/vpn.css" rel="stylesheet" ></link>
	<script type="text/javascript" src="../static/js/jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="../static/js/vpn.js" ></script>
</head>
<body>
	<div align="center">
		<div style="width:570px">
		<div>
			<table>
				<caption align="center">3.VPN设置</caption>
				<tr>
					<td align="center"><label for="vpnserverip">服务器IP:</label></td>
					<td><input id="vpnserverip" name="" type="text" value=""></td>
				</tr>
				<tr>
					<td align="center"><label for="username">用户名:</label></td>
					<td><input id="vpnusername" name="" type="text" value=""></td>
				</tr>
				<tr>
					<td align="center"><label for="password">密码：</label></td>
					<td><input id="vpnpassword" name="" type="text" value=""></td>
				</tr>
			</table>
		</div>
		
		<br>
		<div>	
			<div align="left">
				<span style="color:red">
					<div>*配置原则：填写VPN服务器IP、登录帐户名、登录密码，点击提交按钮</div>
					<div>*测试：点击测试按钮查看是否配置成功，测试时间可能较长</div>
					<div>*提示：可点击撤销按钮，撤销修改</div>
				</span>
			</div>
		</div>
		<div>	
			<div>
				<br><span id="hint" style="color:red"></span><br>
			</div>
		</div>
		<br>
		<div>	
			<div align="right">
				<button id="back" >上一步</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="reload" >刷新</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="cancel">撤销</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="post" >提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="connect" >连接</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="disconnect" >断开</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="test" >测试</button>&nbsp;&nbsp;&nbsp;&nbsp;
				<button id="next" >下一步</button>
			</div>
		</div>
	</div>
	</div>
</body>
	
</html>
