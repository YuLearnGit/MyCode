 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数据采集启动管理</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script type="text/javascript" src="../static/js/loadframe.js" ></script>
	<script type="text/javascript" src="../static/js/jquery-1.8.2.min.js" ></script>
	<script type="text/javascript" src="../static/js/manageDaqActivate.js" ></script>
	<link media="screen" type="text/css" href="../static/css/manageDaqActivate.css" rel="stylesheet" ></link>
</head>
<body>
	<div align="center">
		<div class="div_body">
			<span>数据采集启动管理</span>
			<div>
				<!-- 分割线 -->
				<div style="background-color: #f63e74;width: 300px;height: 2px;margin:3px;"></div>

				<button id="activate_daq">启动数据采集</button>
				<button id="deactivate_daq">停止</button>
				<button id="daq_status">状态查询</button>
			</div>
			<div>
				<br><span id="hint1" style="color:red;word-wrap:break-word;"></span><br>
			</div>
			<div style="background-color: #f63e74;width: 100%;height: 2px;margin:3px;"></div>
			<div align="center">
				<table>
					<caption>远程数据库配置</caption>
					<tr>
						<td>远程IP:</td>
						<td><input id="remote_ip" type="text" ></td>
					</tr>
					<tr>
						<td>远程端口:</td>
						<td><input id="remote_port" type="text"></td>
					</tr>
					<tr>
						<td>数据库名：</td>
						<td><input id="remote_database_name" type="text"></td>
					</tr>
					<tr>
						<td>用户名：</td>
						<td><input id="remote_username" type="text"></td>
					</tr>
					<tr>
						<td>用户密码：</td>
						<td><input id="remote_password" type="text"></td>
					</tr>
					<tr>
						<td>数据库类型：</td>
						<td>
							<input name="database_type" type="radio" value="mysql" checked="true">MySQL&nbsp
						</td>
					</tr>
				</table>
				<div>
					<button id="submit_remote">提交</button>
					<div>
						<br><span id="hint2" style="color:red;word-wrap:break-word;"></span><br>
					</div>
					<div style="background-color: #f63e74;width: 300px;height: 2px;margin:3px;"></div>
					<button id="activate_remote">启动远程存储</button>
					<button id="deactivate_remote">停止</button>
					<button id="upload_status">状态查询</button>
				</div>
			</div>
			<div>	
				<div>
					<br><span id="hint3" style="color:red;word-wrap:break-word;"></span><br>
				</div>
				<div>
					<br><span id="hint" style="color:red;word-wrap:break-word;"></span><br>
				</div>
			</div>
		</div>
	</div>
	
</body>
	
</html>
