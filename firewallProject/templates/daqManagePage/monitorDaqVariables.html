<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时监控</title>
    <script type="text/javascript" src="../static/js/loadframe.js"></script>
    <script type="text/javascript" src="../static/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.dataTables.js" ></script>
    <link media="screen" type="text/css" href="../static/css/jquery.dataTables.css" rel="stylesheet">
    <link media="screen" type="text/css" href="../static/css/manageDaqVariablesDataTables.css" rel="stylesheet" >
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
    <!--
    <script type="text/javascript" src="../static/js/echarts.js"></script>
    -->
    <script type="text/javascript" src="../static/js/myAjax.js"></script>
    <script type="text/javascript" src="../static/js/monitorDaqVariables.js"></script>
    <link media="screen" type="text/css" href="../static/css/monitorDaqVariables.css" rel="stylesheet">
</head>
<body>
<div class="body">
    <div class="top">
        <div class="toolbar">
            <button id="select_variables" class="select_variables">选择查看变量</button>
            <button id="start_monitor" class="start_monitor">开始</button>
            <button id="stop_monitor" class="pause_monitor">停止</button>
        </div>
    </div>
    <div class="chart_div">
        <div id="monitor_chart" style="width: 800px;height:500px;padding: 5px 2px">

        </div>
    </div>
    <div class="fade_div hide"></div>
    <div class="pop_div hide">
        <div class="pop_title">
            <span>请选择需查看的变量</span>
            <div id="close_pop" class="close_pop" title="关闭"></div>
        </div>
        <table id="daq_variables" class="display">
        </table>
    </div>
</div>
</body>
</html>
