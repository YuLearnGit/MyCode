<!DOCTYPE html>
<html lang="zh" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>登录管理系统</title>
    <script type="text/javascript" src="../static/js/jumpframe.js"></script>
    <link media="screen" type="text/css" href="../static/css/myinput.css" rel="stylesheet">
    <link media="screen" type="text/css" href="../static/css/mybutton.css" rel="stylesheet">
    <link media="screen" type="text/css" href="../static/css/login.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>
    <script type="text/javascript" src="../static/js/setting_theme.js"></script>
    <link media="screen" type="text/css" href="../static/css/setting_theme.css" rel="stylesheet">
</head>
<body>
<div class="body theme_font">
    <div class="main">
        <div class="title_div">
            <span class="title">欢迎登录管理系统</span>
        </div>
        <div class="input_box">
            <div class="username_div my_input_div">
                <label for="username" class="my_input_label">用户名：</label>
                <input id="username" class="my_input_text" type="text" autofocus>
            </div>
            <div class="password_div my_input_div">
                <label for="password" class="my_input_label">密&nbsp;&nbsp;码：</label>
                <input id="password" class="my_input_text" type="password">
            </div>
        </div>
        <div class="my_buttons">
            <div id="login_button" class="my_button">登&nbsp;&nbsp;录</div>
        </div>
        <div class="hint_div">
            <span id="hint"></span>
        </div>
        <div class="">
            <span id="forget" class="link">忘记密码？</span>
            <span id="help" class="link"> 需要帮助？</span>
            <span id="browser_support" class="link">浏览器推荐列表</span>
        </div>
        <div class="help_hint_div">
            <div id="help_hint" hidden>
            </div>
        </div>
    </div>
</div>
</body>
</html>
